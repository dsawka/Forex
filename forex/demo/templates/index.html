{% extends "base.html" %}

{% block title %}Forex Training Platform{% endblock %}

{% block content %}
<div class="starter-template">
    <form action="" method="POST">
        <div class="starter-template">
            <select class="form-control" >
                <option value="EUR/USD">EUR/USD</option>
                <option value="USD/JPY">USD/JPY</option>
                <option value="GPB/USD">GPB/USD</option>
                <option value="USD/CHF">USD/CHF</option>
                <option value="EUR/JPY">EUR/JPY</option>
                <option value="EUR/CHF">EUR/CHF</option>
                <option value="USD/CAD">USD/CAD</option>
                <option value="AUD/USD">AUD/USD</option>
            </select>
        </div>
        {% csrf_token %}
        <button class="btn btn-success" type="submit" name=BUY value="buy">BUY</button>
        <button class="btn btn-danger" type="submit" name=SELL value="sell">SELL</button>
    </form>
</div>
<div class="starter-template">
    <iframe
            id="frame"
            src="http://webrates.truefx.com/rates/webWidget/trfxhp.jsp?l=w"
            width="100%"
            height="400"
            frameborder="0">
    </iframe>
</div>
<div class="starter-template">
    <h3>
        {{answear}}
    </h3>
</div>


{% endblock %}
