{% extends "base.html" %}

{% block title %}Charts{% endblock %}

{% block content %}
<div class="starter-template">
    <form action="" method="POST">
        <div class="starter-template">
            <select class="form-control" >
                <option value="EUR/USD">EUR/USD, Euro vs US Dollar</option>
                <option value="USD/JPY">USD/JPY, US Dollar vs Japanise Yen</option>
                <option value="GPB/USD">GPB/USD, Great Britain Pound vs US Dollar</option>
                <option value="USD/CHF">USD/CHF, US Dollar vs Swiss Franc</option>
                <option value="EUR/JPY">EUR/JPY, Euro vs Japanise Yen</option>
                <option value="EUR/CHF">EUR/CHF, Euro vs Swiss Franc</option>
                <option value="USD/CAD">USD/CAD, US Dollar vs Canadian Dollar</option>
                <option value="AUD/USD">AUD/USD, Australian Dollar vs US Dollar</option>
            </select>
        </div>
        {% csrf_token %}
        <button class="btn btn-success" type="submit" name=BUY value="buy">BUY</button>
        <button class="btn btn-danger" type="submit" name=SELL value="sell">SELL</button>
    </form>
</div>

<div class="container">
    <iframe
        src="https://xstation5charts.xtb.com/?symbol=EURUSD&lang=en"
        width="100%"
        height="500"
        frameborder="0">
    </iframe>
</div>

{% endblock %}
